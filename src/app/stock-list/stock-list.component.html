<table mat-table style="width: 100%" [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="ticker">
    <th mat-header-cell *matHeaderCellDef> Ticker </th>
    <td mat-cell *matCellDef="let element"> {{element.ticker}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="avgPrice">
    <th mat-header-cell *matHeaderCellDef> Average price </th>
    <td mat-cell *matCellDef="let element"> {{element.avgPrice}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="numberShares">
    <th mat-header-cell *matHeaderCellDef> Number of shares </th>
    <td mat-cell *matCellDef="let element"> {{element.numberShares}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
